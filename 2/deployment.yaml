kind: Deployment
apiVersion: apps/v1
metadata:
  name: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
        - name: container
          image: 'nginx:latest'
          ports:
            - containerPort: 80
              protocol: TCP
          resources: {}
